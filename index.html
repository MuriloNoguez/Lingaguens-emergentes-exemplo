<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Integration</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Maps Integration</h1>
        
        <div class="controls">
            <button id="addMarkerBtn">Add Marker</button>
            <button id="clearMarkersBtn">Clear Markers</button>
            <button id="centerMapBtn">Center on SP</button>
        </div>
        
        <div id="map"></div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
